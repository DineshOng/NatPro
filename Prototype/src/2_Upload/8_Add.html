                <h5 class="header col s12 light">Add a plant</h5>
            </div>
                
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input placeholder="Write your field here" id="taxonomic_information" type="text" class="validate">
                            <label for="one">Taxonomic Information</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input placeholder="Write your field here" id="scientific_names" type="text" class="validate">
                            <label for="scientific_names">Scientific Name</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input placeholder="Write your field here" id="common_plant_names" type="text" class="validate">
                            <label for="common_plant_names">Common Plant Name</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input placeholder="Write your field here" id="locations" type="text" class="validate">
                            <label for="locations">Location</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input placeholder="Write your field here" id="biological_activities" type="text" class="validate">
                            <label for="biological_activities">Biological Activities</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input placeholder="Write your field here" id="preparations" type="text" class="validate">
                            <label for="preparations">Preparations</label>
                        </div>
                        <div class="input-field col s6 offset-s3">
                            <input placeholder="Write your field here" id="compounds" type="text" class="validate">
                            <label for="compounds">Compounds</label>
                        </div>
                        
                        <a class="waves-effect waves-light btn green col s2 offset-s5" href="complete-add.html">Add</a>
                    </div>
                    
                    
                </form>
